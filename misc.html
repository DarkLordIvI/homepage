<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Miscellaneous</title>
    </head>
    <body>
        <img id="bg-img" src="maldives.jpg" alt="Maldives, the sunny side of life">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-danger">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hobby.html">Hobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="misc.html">Misc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                </ul>
            </nav>

            <main id="main-container">
                <h1 style="padding-bottom: 10px;" class="display-4 font-weight-bold">Misc</h1>
                <section>
                    <div class="jumbotron slim">
                        <div class="d-flex justify-content-between">
                            <h3>Favourite Sport</h3>
                            <button onclick="reveal('a1', this)" class="btn btn-primary">Reveal</button>
                        </div>
                        <div id="a1" style="display: none;">
                            <hr class="my-3" />
                            <p>Football (Soccer)</p>
                        </div>
                    </div>

                    <div class="jumbotron slim">
                        <div class="d-flex justify-content-between">
                            <h3>Favourite Football Player</h3>
                            <button onclick="reveal('a2', this)" class="btn btn-primary">Reveal</button>
                        </div>
                        <div id="a2" style="display: none;">
                            <hr class="my-3" />
                            <p>Lionel Messi</p>
                        </div>
                    </div>

                    <div class="jumbotron slim">
                        <div class="d-flex justify-content-between">
                            <h3>Favourite Show</h3>
                            <button onclick="reveal('a3', this)" class="btn btn-primary">Reveal</button>
                        </div>
                        <div id="a3" style="display: none;">
                            <hr class="my-3" />
                            <p>Breaking Bad</p>
                        </div>
                    </div>

                    <div class="jumbotron slim">
                        <div class="d-flex justify-content-between">
                            <h3>Favourite Anime</h3>
                            <button onclick="reveal('a4', this)" class="btn btn-primary">Reveal</button>
                        </div>
                        <div id="a4" style="display: none;">
                            <hr class="my-3" />
                            <p>One Piece</p>
                        </div>
                    </div>

                    <div class="jumbotron slim">
                        <div class="d-flex justify-content-between">
                            <h3>Height</h3>
                            <button onclick="reveal('a5', this)" class="btn btn-primary">Reveal</button>
                        </div>
                        <div id="a5" style="display: none;">
                            <hr class="my-3" />
                            <p>5 ft 7 in</p>
                        </div>
                    </div>

                    <div class="jumbotron slim">
                        <div class="d-flex justify-content-between">
                            <h3>Age & Country</h3>
                            <button onclick="reveal('a6', this)" class="btn btn-primary">Reveal</button>
                        </div>
                        <div id="a6" style="display: none;">
                            <hr class="my-3" />
                            <p>21 Years & Maldives</p>
                        </div>
                    </div>

                </section>
            </main>

            <script>
                function reveal(ans, btn)
                {
                    if (btn.classList.contains("btn-primary"))
                    {
                        document.getElementById(ans).style.display = 'block';
                        btn.classList.remove("btn-primary");
                        btn.classList.add("btn-danger");
                        btn.innerHTML = "Hide";

                    }
                    else
                    {
                        document.getElementById(ans).style.display = 'none';
                        btn.classList.remove("btn-danger");
                        btn.classList.add("btn-primary");
                        btn.innerHTML = "Reveal";
                    }
                }
            </script>
        </div>
    </body>
</html>
